<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>판다 마켓</title>
    <link rel="stylesheet" href="sfrint1.css"> 
    <link rel="" href="">
  </head>
  <body>
    <header class="header">
      <div class="header-in">
        <img class="logo1" src="Property 1=lg.png" href="/">
        <button id="login" href="login.html">로그인</button>
      </div>
    </header> 
    <div class="frame">
      <div class="frame1">
        <div class="frame1-box">
          <div class="frame1-box-box">
            <p class="frame1-box-boxtxt">일상의 모든 물건을 거래해 보세요</p>
          </div>
          <button class="look">
            <p class="look-text">구경하러 가기</p>
          </button>
        </div>
        <img class="frame-img1"src="Img_home_top.png">
      </div>

    <div class="section1">
      <div class="landing1">
        <img class="section1-img" src="Img_home_01.png">
        <div class="landing1-box">
          <p class="Hot_item">Hot item</p>
          <div class="landing1-box-txt">
            <p class="landing1-box-txt-big">인기 상품을 확인해 보세요</p>
            <p class="landing1-box-txt-small">가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section2">
      <div class="landing2">
        <div class="landing2-box">
          <p class="Search">Search</p>
          <div class="landing2-box-txt">
            <p class="landing2-box-txt-big">구매를 원하는<br> 상품을 검색하세요</p>
            <p class="landing2-box-txt-small">구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
          </div>
        </div>
        <img class="section2-img" src="Img_home_02.png">
      </div>
    </div>
    <div class="section3">
      <div class="landing3">
        <img class="section3-img" src="Img_home_03.png">
        <div class="landing3-box">
          <p class="Register">Register</p>
          <div class="landing3-box-txt">
            <p class="landing3-box-txt-big">판매를 원하는<br> 상품을 등록하세요</p>
            <p class="landing3-box-txt-small">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
          </div>
        </div>
      </div>
    </div>
    <div class="frame_bottom">
      <div class="frame2">
        <div class="frame2-box">
          <div class="frame2-box-box">
            <p class="frame2-box-boxtxt">믿을 수 있는 판다마켓 중고 거래</p>
          </div>
        </div>
        <img class="frame2-img1"src="Img_home_bottom.png">
      </div>
    <footer class="footer">
      <div class="footer-in">
        <p class="footer-text1">©codeit - 2024</p>
        <div class="footer-text2-3-box">
          <p class="footer-text2" href="/privacy.html">Privacy Policy</p>
          <p class="footer-text3" href="/faq.html">FAQ</p>
        </div>
        <div class="footer-icon">
          <img src="ic_facebook.png" href="https://www.facebook.com/codeit.kr/">
          <img src="ic_twitter.png" href="https://x.com/">
          <img src="ic_youtube.png" href="https://www.youtube.com/channel/UCCM79CPm2WbBYTRaiNEExbg">
          <img src="ic_instagram.png" href="https://www.instagram.com/codeit_kr/">
        </div>
      </div>
    </footer>
  </body>
</html>
