<!DOCTYPE html>
<HTML>
  <head>
    <title>판다마켓</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="sign_main">
      <form>
        <div class="login-title">
          <a href="/"><img src="Property 1=sm@3x.png" alt="판다마켓"></a>
        </div>
        <label for="이메일">이메일</label>
        <input id="이메일" name="email" placeholder="이메일을 입력해주세요 ">
        <label for="닉네임">닉네임</label>
        <input id="닉네임" name="nickname" placeholder="닉네임을 입력해주세요">
        <label for="비밀번호">비밀번호</label>
        <input id="비밀번호" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <label for="비밀번호 확인">비밀번호 확인</label>
        <input id="비밀번호 확인" name="password-check"  placeholder="비밀번호를 다시한번 입력해주세요 ">
        <button type="submit" class="signup-set">회원가입</button>
        <div class="login-easy">간편 로그인하기
            <div>
              <a href="http://www.google.com"><img src="Component 2.png" alt="구글페이지로 넘어감"></a>
              <a href="http://www.kakaocorp.com/page/"><img src="Component 3.png" alt="카카오톡페이지로넘어감"></a>
            </div>
        </div>
        <div class="login-first">이미 회원이신가요? <a href="/login">로그인</a></div>
      </form>            
    </main>
  </body>
</HTML>
