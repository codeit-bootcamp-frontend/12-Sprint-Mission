<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>판다마켓-회원가입</title>
  </head>

  <body>
    <div class="signup-container">
      <a href="/" class="logo-img"><img src="img/logo.png" alt="로고" /></a>
      <form action="" method="post" class="form-container">
        <div class="input-group">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" class="emailInput" required />
          <div class="emailInput inputError"></div>
        </div>
        <div class="input-group">
          <label for="name" class="form-label">닉네임</label>
          <input type="text" id="name" name="name" placeholder="닉네임을 입력해주세요" class="nickNameInput" required />
          <div class="nickNameInput inputError"></div>
        </div>
        <div class="input-group">
          <label for="password" class="form-label">비밀번호</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
              class="passwordInput"
              required
              minlength="8"
            />
            <button type="button" class="toggle-visibility">
              <img src="img/btn_visibility_on.png" alt="비밀번호 보기 토글" />
            </button>
          </div>
          <div class="passwordInput inputError"></div>
        </div>
        <div class="input-group">
          <label for="password-check" class="form-label">비밀번호 확인</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password-check"
              name="password-check"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              class="confirmPassword"
              required
              minlength="8"
            />
            <button type="button" class="toggle-visibility">
              <img src="img/btn_visibility_on.png" alt="비밀번호 보기 토글" />
            </button>
          </div>
          <div class="confirmPassword inputError"></div>
        </div>
        <button type="submit" class="signup button" disabled>회원가입</button>
      </form>

      <div class="social-login">
        <p>간편 로그인 하기</p>
        <div class="social-button">
          <a href="https://www.google.com"
            ><img src="img/Component 2@3x.png" alt="구글 소셜로그인" class="social-img"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="img/Component 3@3x.png" alt="카카오 소셜로그인" class="social-img"
          /></a>
        </div>
      </div>
      <p class="login-prompt">
        이미 회원이신가요?
        <a href="login.html" class="login-link">로그인</a>
      </p>
    </div>
  </body>
  <script type="module" src="js/validationUtils.js" defer></script>
  <script type="module" src="js/signup.js" defer></script>
</html>
