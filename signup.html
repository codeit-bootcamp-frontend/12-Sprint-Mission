<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="main">
      <a href="/" class="main__logo">
        <img src="img/logo.svg" alt="판다마켓 로고">
        판다마켓
      </a>
      <article class="main__login-wrap">
        <form class="login__form">
          <div class="form__item">
            <label class="form__label" for="login--id">이메일</label>
            <input
              class="form__input"
              placeholder="이메일을 입력해주세요"
              type="text"
              id="login--id"
              name="loginId"
            />
          </div>
          <div class="form__item">
            <label class="form__label" for="login--nickname">닉네임</label>
            <input
              class="form__input"
              placeholder="이메일을 입력해주세요"
              type="text"
              id="login--nickname"
              name="loginId"
            />
          </div>
          <div class="form__item">
            <label class="form__label" for="login--password">비밀번호</label>
            <input
              class="form__input"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="off"
              type="password"
              id="login--password"
              name="password"
            />
            <button class="form__password-hidden"></button>
          </div>
          <div class="form__item">
            <label class="form__label" for="login--password-check">비밀번호 확인</label>
            <input
              class="form__input"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="off"
              type="password"
              id="login--password-check"
              name="password"
            />
            <button class="form__password-hidden"></button>
          </div>
          </div>
          <button type="submit" class="form__button">회원가입</button>
        </form>
        <section class="login__quick">
          <p class="quick__text">간편 로그인하기</p>
          <div class="quick__icon-wrap">
            <a class="quick__icon quick__icon-google" target="_blank" href="https://www.google.com">구글</a>
            <a class="quick__icon quick__icon-kakao" target="_blank" href="https://www.kakaocorp.com/page">카카오</a>
          </div>
        </section>
        <div class="login__description">
          <p class="description__txt">이미 회원이신가요?</p>
          <a class="description__link" href="login.html">로그인</a>
        </div>
      </article>
    </main>
  </body>
</html>
