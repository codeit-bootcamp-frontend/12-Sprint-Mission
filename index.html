<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <footer>
            <div class="footer-contents">
                <div class="company">
                    <span>@codeit - 2024</span>
                </div>
                <div class="corp">
