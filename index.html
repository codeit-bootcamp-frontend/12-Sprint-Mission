<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  </head>

  <body>

    <header class="main-header">
      <a href="/" class="main-header__logo">
        <img class="main-header__logo-img" src="img/logo.png" alt="로고">
        <span href="/" class="main-header__logo-title">판다마켓</span>
      </a>
      <a href="/login/index.html" class="main-header__login-button">로그인</a>
    </header>

    <section class="banner">
      <div class="banner__contents-box">
        <p class="banner__contents-box__description">
          일상의 모든 물건을
          거래해 보세요
        </p>
        <a class="banner__contents-box__cta" href="/items/index.html">구경하러 가기</a>
      </div>
      <img class="banner__img" src="img/Img_home_top.png" alt="구경하러가기 그림">
    </section>

    <section class="section">
      <div class="section__container">
        <img src="img/Img_home_01.png" alt="인기상품">
        <div class="section__contents-box">
          <span class="section__contents-box__span">hot item</span>
          <h2 class="section__contents-box__title">
            인기 상품을<br>
            확인해 보세요
          </h2>
          <p class="section__contents-box__description">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </section>

    <main>

      <section class="section">
        <div class="section__container justify-reverse">
          <div class="section__contents-box textright">
            <span class="section__contents-box__span">Search</span>
            <h2 class="section__contents-box__title">
              구매를 원하는<br>
              상품을 검색하세요
            </h2>
            <p class="section__contents-box__description">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img src="img/Img_home_02.png" alt="구매상품">
        </div>
      </section>

      <section class="section">
        <div class="section__container">
          <img src="img/Img_home_03.png" alt="판매상품">
          <div class="section__contents-box">
            <span class="section__contents-box__span">Register</span>
            <h2 class="section__contents-box__title">
              판매를 원하는<br>
              상품을 등록하세요
            </h2>
            <p class="section__contents-box__description">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>

    </main>

    <!-- secondary 배너 -->
    <section class="banner secondary-banner-height">
      <div class="banner__contents-box">
        <p class="banner__contents-box__description">
          믿을 수 있는<br>
          판다마켓 중고 거래
        </p>
      </div>
      <img class="banner__img" src="img/Img_home_bottom.png" alt="중고거래 그림">
    </section>

    <footer class="footer">
      <div class="footer__contents-box">
        <span>
          @codeit - 2024
        </span>
        <div class="footer__help">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="footer__link">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="img/gnb/ic_facebook.png" alt="페이스북">
          </a>
          <a href="https://x.com/home">
            <img src="img/gnb/ic_twitter.png" alt="트위터">
          </a>
          <a href="https://www.youtube.com/">
            <img src="img/gnb/ic_youtube.png" alt="유튜브">
          </a>
          <a href="https://www.instagram.com/">
            <img src="img/gnb/ic_instagram.png" alt="인스타그램">
          </a>
        </div>
      </div>
    </footer>


  </body>

</html>
