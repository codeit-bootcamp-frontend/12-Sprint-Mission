<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="images/panda_logo.png" alt="판다마켓 홈" width="153px" />
      </a>
      <a href="/logins.html" class="login-button" target="_blank"> 로그인 </a>
    </header>
    <main>
      <div id="panda1" class="blue-section">
        <div class="line-section">
          <div class="context">일상의 모든 물건을<br />거래해 보세요</div>
          <a href="/items" class="eyeshop-button" target="_blank"
            >구경하러 가기</a
          >
        </div>
      </div>
      <div class="white-section">
        <div class="grid-box">
          <img src="/images/Img_home_01.png" />
          <div>
            <h2>Hot item</h2>
            <div class="context">인기 상품을<br />확인해 보세요</div>
            <p>가장 HOT한 중고거래 물품을<br />판다마켓에서 확인해 보세요</p>
          </div>
        </div>
      </div>
      <div class="white-section">
        <div class="grid-box-differ">
          <div>
            <h2>Research</h2>
            <div class="context">구매를 원하는<br />상품을 검색하세요</div>
            <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
          </div>
          <img src="/images/Img_home_02.png" />
        </div>
      </div>
      <div class="white-section">
        <div class="grid-box">
          <img src="/images/Img_home_03.png" />
          <div>
            <h2>Register</h2>
            <div class="context">판매를 원하는<br />상품을 등록하세요</div>
            <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
          </div>
        </div>
      </div>
      <div id="panda2" class="blue-section">
        <div class="line-section">
          <div class="context">믿을 수 있는<br />판다마켓 중고 거래</div>
        </div>
      </div>
    </main>
    <footer>
      <div>©codeit - 2024</div>
      <div id="privacy-faq">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div id="socialmedia">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="images/ic_facebook.png" alt="페이스북" width="20"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img src="images/ic_twitter.png" alt="트위터" width="20"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="images/ic_youtube.png" alt="유튜브" width="20"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="images/ic_instagram.png" alt="인스타그램" width="20"
        /></a>
      </div>
    </footer>
  </body>
</html>
