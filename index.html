<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>

<body>
  <header>
    <div class="header-info">
      <img src="img/logo.png" alt="로고">
      <a href="/" class="logo-title">판다마켓</a>
      <a href="/login" class="loginBtn">로그인</a>
    </div>
  </header>

  <section class="main">
    <div class="main-info">
      <div class="main-description">
        <p>
          일상의 모든 물건을<br>
          거래해 보세요
        </p>
        <a href="items.html">구경하러 가기</a>
      </div>
      <img src="img/Img_home_top.png" alt="메인그림">
    </div>
  </section>

  <section class="section">
    <div class="section-info">
      <img src="img/Img_home_01.png" alt="인기상품">
      <div class="section-description">
        <span>hot item</span>
        <h2>
          인기 상품을<br>
          확인해 보세요
        </h2>
        <p>
          가장 HOT한 중고거래 물품을<br>
          판다 마켓에서 확인해 보세요
        </p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="section-info">
      <div class="section-description textright">
        <span>Search</span>
        <h2>
          구매를 원하는<br>
          상품을 검색하세요
        </h2>
        <p>
          구매하고 싶은 물품은 검색해서<br>
          쉽게 찾아보세요
        </p>
      </div>
      <img src="img/Img_home_02.png" alt="구매상품">
    </div>
  </section>

  <section class="section">
    <div class="section-info">
      <img src="img/Img_home_03.png" alt="판매상품">
      <div class="section-description">
        <span>Register</span>
        <h2>
          판매를 원하는<br>
          상품을 등록하세요
        </h2>
        <p>
          어떤 물건이든 판매하고 싶은 상품을<br>
          쉽게 등록하세요
        </p>
      </div>
    </div>
  </section>

  <section class="section2"></section>

  <section class="main">
    <div class="bottom-info">
      <div class="main-description">
        <p>
          믿을 수 있는<br>
          판다마켓 중고 거래
        </p>
      </div>
      <img class="bottomImg" src="img/Img_home_bottom.png" alt="마지막그림">
    </div>
  </section>

  <footer>
    <div class="footer-info">
      <span>
        @codeit - 2024
      </span>
      <div class="footer-help">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="footer-logo">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="img/gnb/ic_facebook.png" alt="페이스북">
        </a>
        <a href="https://x.com/home">
          <img src="img/gnb/ic_twitter.png" alt="트위터">
        </a>
        <a href="https://www.youtube.com/">
          <img src="img/gnb/ic_youtube.png" alt="유튜브">
        </a>
        <a href="https://www.instagram.com/">
          <img src="img/gnb/ic_instagram.png" alt="인스타그램">
        </a>
      </div>
    </div>
  </footer>


</body>

</html>
