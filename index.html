<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/def66b134a.js"
      crossorigin="anonymous"
    ></script>
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <div class="headerLogo">
          <a href="/" rel="rootpage">
            <img src="images/panda.png" alt="판다 로고 이미지" />
          </a>
        </div>

        <div class="headerLogin">
          <button type="button" onclick="location.href = 'login.html'">
            로그인
          </button>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="firstMain">
          <div class="firstMainContainer">
            <div class="firstMainWriting">
              <div>
                일상의 모든 물건을<br />
                거래해 보세요
              </div>
              <button type="button" onclick="location.href = 'items.html'">
                구경하러 가기
              </button>
            </div>
            <img src="images/firstMain.png" alt="판다 이미지" />
            >
          </div>
        </div>
      </section>

      <section>
        <div class="secondMain">
          <div class="secondMainContainer">
            <img src="images/secondHot.png" alt="셔츠 이미지" />
            <div class="secondMainWriting">
              <div>Hot item</div>
              <div>인기 상품을 확인해 보세요</div>
              <div>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</div>
            </div>
          </div>
        </div>

        <div class="secondMain">
          <div class="secondMainContainer">
            <div class="secondMainWriting" style="text-align: right">
              <div>Search</div>
              <div>구매를 원하는 상품을 검색하세요</div>
              <div>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</div>
            </div>
            <img src="images/secondSearch.png" alt="검색 이미지" />
          </div>
        </div>

        <div class="secondMain">
          <div class="secondMainContainer">
            <img src="images/secondRegister.png" alt="등록 이미지" />
            <div class="secondMainWriting">
              <div>Register</div>
              <div>판매를 원하는 상품을 등록하세요</div>
              <div>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="thirdMain">
          <div class="thirdMainContainer">
            <div class="thirdMainWriting">
              <div>
                믿을 수 있는<br />
                판다마켓 중고 거래
              </div>
            </div>
            <img src="images/thirdMain.png" alt="판다 이미지" />
            >
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div>@codeit - 2024</div>
        <div>
          <a href="privacy.html">Privacy Policy</a>

          </a>
          <a href="https://www.youtube.com/" target="_blank">

          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram.png" alt="instagramIcon" />
          </a>
