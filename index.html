<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="headerWrap">
            <div class="logoWrap">
                <a href="/">
                    <img src="img/logo.png" alt="판다마켓">
                    <p class="txt">
                        판다마켓
                    </p>
                </a>
            </div>
            <div class="btnLogin">
                <a href="/login">로그인</a>
            </div>
        </div>
    </header>
    <section class="section1 type1">
        <div class="contentsWrap">
            <div class="txtBox">
                <p class="title">
                    일상의 모든 물건을<br />
                    거래해 보세요
                </p>
                <div class="btnMain">
                    <a href="/items">구경하러 가기</a>
                </div>
            </div>
            <div class="imgBox">
                <img src="img/Img_home_top.png" alt="Img_home_top">
            </div>
        </div>
    </section>
    <section class="section2 type2">
        <div class="contentsWrap">
            <div class="imgBox">
                <img src="img/Img_home_01.png" alt="Img_home_01">
            </div>
            <div class="txtBox">
                <p class="keyword">
                    Hot item
                </p>
                <p class="title">
                    인기 상품을<br />
                    확인해 보세요
                </p>
                <p class="description">
                    가장HOT한 중고 거래 물품을<br />
                    판다 마켓에서 확인해 보세요
                </p>
            </div>
        </div>
    </section>
    <section class="section3 type2">
        <div class="contentsWrap">
            <div class="txtBox">
                <p class="keyword">
                    Search
                </p>
                <p class="title">
                    구매를 원하는<br />
                    상품을 검색하세요
                </p>
                <p class="description">
                    구매하고 싶은 물품을 검색해서<br />
                    쉽게 찾아보세요
                </p>
            </div>
            <div class="imgBox">
                <img src="img/Img_home_02.png" alt="Img_home_02">
            </div>
        </div>
    </section>
    <section class="section4 type2">
        <div class="contentsWrap">
            <div class="imgBox">
                <img src="img/Img_home_03.png" alt="Img_home_03">
            </div>
            <div class="txtBox">
                <p class="keyword">
                    Register
                </p>
                <p class="title">
                    판매를 원하는<br />
                    상품을 등록하세요
                </p>
                <p class="description">
                    어떤 물건이든 판매하고 싶은 상품을<br />
                    쉽게 등록하세요
                </p>
            </div>
        </div>
    </section>
    <section class="section5 type1">
        <div class="contentsWrap">
            <div class="txtBox">
                <p class="title">
                    믿을 수 있는<br />
                    판다마켓 중고 거래
                </p>
            </div>
            <div class="imgBox">
                <img src="img/Img_home_bottom.png" alt="Img_home_bottom">
            </div>
        </div>
    </section>
    <footer>
        <div class="footerWrap">
            <p class="copyright">
                &copy;codeit - 2024
            </p>
            <div class="btnLink">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <ul class="socialBox">
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="img/ic_facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="img/ic_twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="img/ic_youtube.svg" alt="Youtube">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="img/ic_instagram.svg" alt="Instagram">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
