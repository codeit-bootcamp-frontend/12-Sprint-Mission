<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main class="main">
      <a class="main-header" href="../index.html">
        <img class="main-header__logo-img" src="../img/logo.png" alt="">
        <span class="main-header__logo-title">판다마켓</span>
      </a>

      <form class="signup-form" action="">
        <div class="signup-form__container">
          <label class="signup-form__label" for="email">이메일</label>
          <input name="email" id="email" class="signup-form__input-email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="signup-form__container">
          <label class="signup-form__label" for="name">닉네임</label>
          <input name="username" id="name" class="signup-form__input-name" type="text" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="signup-form__container">
          <div class="signup-form__blind-container">
            <label class="signup-form__label" for="password">비밀번호</label>
            <img class="signup-form__input-blind" src="/img/btn_visibility_off_24px.png" alt="">
          </div>
          <input name="password" id="password" class="signup-form__input-password" type="password"
            placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="signup-form__container">
          <div class="signup-form__blind-container">
            <label class="signup-form__label" for="confirm-password">비밀번호</label>
            <img class="signup-form__input-blind" src="/img/btn_visibility_off_24px.png" alt="">
          </div>
          <input name="confirm-password" id="confirm-password" class="signup-form__input-confirmpassword"
            type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        </div>
        <button type="submit" class="signup-form__btn">회원가입</button>
      </form>

      <div class="social-login">
        <p class="social-login__title">간편 로그인하기</p>
        <div class="social-login__link">
          <a class="social-login__img" href="https://www.google.com/">
            <img src="/img/google.png" alt="">
          </a>
          <a class="social-login__img" href="https://www.kakaocorp.com/page/">
            <img src="/img/kakao.png" alt="">
          </a>
        </div>
      </div>

      <div class="to-login">
        <p class="to-login__title">이미 회원이신가요?</p>
        <a class="to-login__link" href="../login/index.html">로그인</a>
      </div>
    </main>

  </body>

</html>
