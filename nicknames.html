<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="container">
        <img src="images/logo/panda-market-logo.png" alt="판다마켓 로고" />
      </div>
    </header>

    <!-- 메인 -->
    <main>
      <!-- 이메일 입력 -->
      <div class="login-input">
        <h2 class="input-group">이메일</h2>
        <form action="/nicknames.html">
          <input type="text" name="이메일" placeholder="이메일을 입력해주세요" />
        </form>
      </div>

      <!-- 닉네임 입력 -->
      <div class="login-input">
        <h2 class="input-group">닉네임</h2>
        <form action="/nicknames.html">
          <input type="text" name="닉네임" placeholder="닉네임을 입력해주세요" />
        </form>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="login-input">
        <h2 class="input-group">비밀번호</h2>
        <form action="/nicknames.html">
          <input
            type="password"
            name="비밀번호"
            placeholder="비밀번호를 입력해주세요"
          />
        </form>
      </div>

      <!-- 비밀번호 확인 -->
      <div class="login-input">
        <h2 class="input-group">비밀번호 확인</h2>
        <form action="/nicknames.html">
          <input
            type="password"
            name="비밀번호 확인"
            placeholder="비밀번호를 다시 입력해주세요"
          />
        </form>
      </div>

      <!-- 회원가입 버튼 -->
      <div class="submit_button2">
        <a href="login.html">
          <img src="images/logo/sing_up.png" alt="회원가입 버튼" />
        </a>
      </div>

      <!-- 간편 로그인 -->
      <div class="button_container">
        <h3 class="login-text">간편 로그인</h3>
        <div class="submit_button3">
          <a href="https://www.google.com/">
            <img src="images/logo/component.png" alt="구글" />
          </a>
        </div>
        <div class="submit_button4">
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/logo/component2.png" alt="카카오톡" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
