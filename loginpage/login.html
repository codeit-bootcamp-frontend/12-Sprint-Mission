<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>판다마켓</title>
  </head>
  <body>
    <form class="form-container">
      <div class="box">
        <header class="logo"><a href="../index.html"><img src="../img/Property 1=lg.png" alt="로그인 페이지 판다마켓 로고"></a></header>
        <div id="email-field">
          <label>이메일</label>
          <input name="username" type="text" placeholder="이메일을 입력해주세요">
          <div class="error-message"></div>
        </div>
        <label>비밀번호</label>
        <input class="icon" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <div class="button"><a href="/login">로그인</a></div>
        <div class="easy-login">
          <p class="easy-login-text">간편 로그인하기</p>
          <div class="easy-login-sns">
            <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"><img src="../img/Component 2.png" alt="google login"></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer"><img src="../img/Component 3.png" alt="kakao login"></a>
          </div>
        </div><br>
        <div class="join">판다마켓이 처음이신가요? <a class="join-page" href="../signup/signup.html">회원가입</a></div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
