<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 기본 양식 생성 후, 제목을 수정하고 해당 페이지에 적용할 파비콘 및 스타일시트를 추가해 주세요. -->
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <script src="login.js" defer></script>
  </head>

  <body>
    <header class="container">
      <div>
        <img src="images/logo/panda-market-logo.png" alt="판다마켓 로고" />
      </div>
    </header>

    <main>
      <section class="login-container">
        <h2 class="input-group">이메일</h2>
        <div class="login-input">
          <form action="/submit-url">
            <input
              type="text"
              class="inputPush"
              name="email"
              placeholder="이메일을 입력해주세요"
            />
          </form>
        </div>

        <h2 class="input-group">비밀번호</h2>
        <div class="login-input">
          <form action="/submit-url">
            <input
              type="password"
              class="inputPush"
              name="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </form>
        </div>

        <div class="login-input2">
          <div class="submit_button">
            <a href="nicknames.html">
              <img src="images/logo/btn_large.png" alt="로그인 버튼" />
            </a>
          </div>
        </div>

        <div class="login-input3">
          <h3 class="login-text2">간편 로그인</h3>
          <div class="submit_button3">
            <a href="https://www.google.com/">
              <img src="images/logo/component.png" alt="구글" />
            </a>
          </div>
          <div class="submit_button5">
            <a href="https://kakaocorp.com/page/">
              <img src="images/logo/component2.png" alt="카카오톡" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
