<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/contents.css">

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/img/seo/favicon.svg">
    <link rel="shortcut icon" href="/assets/img/seo/favicon.ico">

    <!-- seo -->
    <meta name="description" content="일상의 모든 물건을 거래해보세요">
    <meta property="og:url" content="https://sprint-mission-chanki.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="판다마켓">
    <meta property="og:title" content="판다마켓">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
    <meta property="og:image" content="/assets/img/seo/og_img.png">

    <!-- js -->
    <script src="/assets/js/auth.js" type="module" defer></script>
  </head>
  <body>
    <div class="skip-nav">
      <a href="#container">본문바로가기</a>
    </div>
    <div class="root">
      <main id="container">
        <div class="auth-container">
          <div class="auth-header">
            <div class="auth-logo">
              <a href="/">
                <img src="/assets/img/common/logo_full.svg" alt="판다마켓">
              </a>
            </div>
          </div>
          <div class="auth-body">
            <form class="form">
              <div class="form-item">
                <label class="item-label" for="email">이메일</label>
                <div class="item-field">
                  <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                </div>
              </div>
              <div class="form-item">
                <label class="item-label" for="password">비밀번호</label>
                <div class="item-field">
                  <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                  <button type="button" class="item-btn visibility-btn">
                    <span class="a11y">비밀번호 표시</span>
                  </button>
                </div>
              </div>
              <div class="form-control">
                <button type="submit" class="btn-xl" disabled>로그인</button>
              </div>
            </form>
          </div>
          <div class="auth-footer">
            <div class="oauth-container">
              <div class="oauth-label">간편 로그인하기</div>
              <ul class="oauth-providers">
                <li>
                  <a href="https://www.google.com/" class="oauth-provider" target="_blank" rel="noopener noreferrer"
                    title="구글로그인 새창열기" aria-label="구글로 로그인하기">
                    <img src="/assets/img/icon/icon_google.svg" alt="구글로 로그인하기">
                  </a>
                </li>
                <li>
                  <a href="https://www.kakaocorp.com/page/" class="oauth-provider" target="_blank"
                    rel="noopener noreferrer" title="카카오로그인 새창열기" aria-label="카카오로 로그인하기">
                    <img src="/assets/img/icon/icon_kakao.svg" alt="카카오로 로그인하기">
                  </a>
                </li>
              </ul>
            </div>
            <div class="auth-options">
              판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
