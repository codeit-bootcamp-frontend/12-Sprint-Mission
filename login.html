<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>판다마켓-로그인</title>
  </head>
  <body>
    <div class="login-container">
      <a href="/" class="logo-img"><img src="img/logo.png" alt="로고" /></a>
      <form action="" method="post" class="form-container">
        <div class="input-group">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" class="emailInput" required />
          <div class="emailInput inputError"></div>
        </div>
        <div class="input-group">
          <label for="password" class="form-label">비밀번호</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
              class="passwordInput"
              required
              minlength="8"
            />
            <button type="button" class="toggle-visibility">
              <img src="img/btn_visibility_on.png" alt="비밀번호 보기 토글" />
            </button>
          </div>
          <div class="passwordInput inputError"></div>
        </div>
        <button type="submit" class="login button" disabled>로그인</button>
      </form>
      <div class="social-login">
        <p>간편 로그인 하기</p>
        <div class="social-button">
          <a href="https://www.google.com"
            ><img src="img/Component 2@3x.png" alt="구글 소셜로그인" class="social-img"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="img/Component 3@3x.png" alt="카카오 소셜로그인" class="social-img"
          /></a>
        </div>
      </div>

      <p class="signup-prompt">
        판다마켓이 처음이신가요?
        <a href="signup.html" class="signup-link">회원가입</a>
      </p>
    </div>
  </body>
  <script type="module" src="js/validationUtils.js" defer></script>
  <script type="module" src="js/login.js" defer></script>
</html>
