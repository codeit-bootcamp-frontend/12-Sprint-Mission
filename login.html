<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleforlogin.css">
  <title>로그인</title>
</head>
<body>
  <main>
    <form class="login">
      <a class="main-logo" href="index.html">
        <img src="imagesforlogin/main_logo.png">
      </a>
      <label class="label-email">이메일</label>
      <input
        name="email"
        type="email"
        placeholder="이메일을 입력해주세요"
      />
      <label class="label-password">비밀번호</label>
      <input
        name="password"
        type="password"
        placeholder="비밀번호를 입력해주세요"
      />
      <button>로그인</button>
        <div class="social-login">
          <p>간편 로그인하기</p>
          <div>
            <a href="https://www.google.com/">
              <img src="imagesforlogin/google_logo.png">
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="imagesforlogin/kakaotalk_logo.png">
            </a>
          </div>
        </div>
      <div class="sign-up">
        판다마켓이 처음이신가요?
        <a class="sing-up-link" href="signup.html">회원가입</a>
      </div>
    </form>
  </main>
</body>
</html>
