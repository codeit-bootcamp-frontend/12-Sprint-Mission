<!-- 
    <VS Code에서 HTML 기본구조 자동생성하기>

    - `!` 입력 후 tab 키를 누르면 HTML 기본 양식이 입력됩니다.

    - 이때, <html lang="en"> 부분을 매번 lang="ko"로 바꾸는 것이 번거로우니 양식을 바꿔봅시다.
      command/ctrl + 쉼표 를 눌러 VS Code 설정창을 열고 emmet을 검색해 주세요. 
      스크롤을 내려 Emmet: Variables 섹션에 Add Item을 누르고 lang Item의 Value를 ko로 바꿔 입력해 주세요. 
      마지막으로 Add Item 버튼을 눌러 저장하면 끝!
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles/global.css" />
  </head>

  <body>
      <div class="container">
        <img src="images/logo/panda-market-logo.png" alt="판다마켓 로고">
      </div>
   
      <form method="post" action="" id="form">
        <!-- 이메일 입력란 -->
        <div class="login-input">
          <label for="email" class="input-group">이메일</label>
          <input type="text" id="email" name="이메일" placeholder="이메일을 입력해주세요" autocomplete="current-password" />
          <span id="error-messagea1" class="error-messagea1"></span> <!-- 에러 메시지 출력 위치 -->
        </div>
      </form>
      
        
      <form method="post" action="" id="form">
        <div class="login-input">
          <label for="password" class="input-group">비밀번호</label>
          <input type="password" id="password" name="비밀번호" placeholder="비밀번호를 입력해주세요" autocomplete="current-password" />
          <div id="error-messagea2" class="error-messagea2" style="visibility: hidden;"></div>
        </div>
      </form>
      

        <div class="login-input2">
          <div class="submit_button">
            <a href="nicknames.html">
              <img src="images/logo/btn_large.png" alt="로그인 버튼">
            </a>
          </div>
        </div>
      </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery를 먼저 로드 -->
        <script src="./main.js"></script> 

  </body>
</html>
