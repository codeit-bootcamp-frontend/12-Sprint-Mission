<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sprint_css.css">
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div class="nav">
      <img class="logo" src="/img/logo1.png">
      <button class="login">로그인</button>
    </div>
    
    <div class="container">
      <div>
        <p class="titles">일상의 모든 물건을<br>거래해 보세요</p>
        <button class="more">구경하러 가기</button>
      </div>
      <div>
        <img class="banner-img" src="/img/Img_home_top.png">
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="main-box">
        <div>
          <img class="main-img" src="/img/Img_home_01.png">
        </div>
        <div>
          <p class="main-subtitle">Hot item</p>
          <p class="titles">인기 상품을<br>확인해 보세요</p>
          <p class="main-content">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main-box">
        <div>
          <p class="main-subtitle">Search</p>
          <p class="titles">구매를 원하는<br>상품을 검색하세요</p>
          <p class="main-content">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
        <div>
          <img class="main-img" src="/img/Img_home_02.png">
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main-box">
        <div>
          <img class="main-img" src="/img/Img_home_03.png">
        </div>
        <div>
          <p class="main-subtitle">Register</p>
          <p class="titles">판매를 원하는<br>상품을 등록하세요</p>
          <p class="main-content">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </div>
    </div>
  </main>
  <header>
    <div class="container">
      <div>
        <p class="titles">믿을 수 있는<br>판다마켓 중고 거래</p>
      </div>
      <div>
        <img class="banner-img" src="/img/Img_home_bottom.png">
      </div>
    </div>
  </header>
  <footer>
    <div class="footer-container">
      <div>
        <p class="footer-codeit">@codeit - 2024</p>
      </div>
      <div class="footer-page">
        <p>Privacy Policy</p>
        <p>FAQ</p>
      </div>
      <div>
        <img class="footer-links" src="/img/ic_facebook.png">
        <img class="footer-links" src="/img/ic_twitter.png">
        <img class="footer-links" src="/img/ic_youtube.png">
        <img class="footer-links" src="/img/ic_instagram.png">
      </div>
    </div>
  </footer>
